<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
<style>
	a.test { font-weight: bold; }
</style>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

	$(document).ready(function() {
		$("a").addClass("test");
		$("a").click(function(event) {
			alert("Hi");
			event.preventDefault();
		});
	});
      
    </script>
  </body>
</html>
